<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../crocodoc.viewer.min.css" />
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="../crocodoc.viewer.min.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background: #c8c8c8;
        }
        .viewer {
            height: 100%;
        }
        .crocodoc-page-inner {
            border: 1px solid #ccc;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="viewer"></div>
    <script>
        var url = 'https://view-api.box.com/1/sessions/8b617907053c4bf1a9b85563ee6d3903/assets';
        var viewer = Crocodoc.createViewer('.viewer', {
            url: url
        });
        viewer.load();
    </script>
</body>
</html>
